name: renovate
on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: setup node
        uses: actions/setup-node@v1.4.2
        with:
          node-version: '14.x'

      - name: install
        run: yarn --frozen-lockfile

      - name: build
        run: yarn build

      - name: renovate
        uses: renovatebot/github-action@v21.33.2
        strategy:
          matrix:
            config:
              - cenk1cenk2_boilerplate-oclif
        with:
          configurationFile: dist/${{ matrix.config }}.js
          token: ${{ secrets.RENOVATE_TOKEN }}
